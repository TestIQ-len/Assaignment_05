<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/642d5aa5ee.js" crossorigin="anonymous"></script>

    <style>
        .font{
            font-family: "Lexend", sans-serif;
        }
    </style>
</head>
<body class="font">
    <!-- Open the modal using ID.showModal() method -->
<button class="btn" onclick="my_modal_1.showModal()">open modal</button>
<dialog id="my_modal_1" class="modal">
  <div class="modal-box">
    <h3 class="text-3xl font-extrabold text-center">Congrates!</h3>
    <div class="p-3"> 
        <img class="ml-52" src="assets/coin.png">
    </div>
    <div class="text-center">
    <p class="py-4">you have donated for humankinnd.</p>
    <h1 class="font-bold">Successfully</h1>
      
    </div>
    
    <div class="modal-action justify-center">
      <form method="dialog">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn ">Close confirmation</button>
      </form>
    </div>
  </div>
</dialog>
</body>
</html>
